<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="details d-flex justify-content-center my-3" id="details">

        </div>

        <form action="" class="py-5 col-md-6 m-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchbox" placeholder="find your favourite food"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="btn">Search</button>
            </div>
        </form>

        <div class="items d-flex justify-content-center flex-wrap" id="items">

        </div>
        <div class="message" id="message">
            <h3>Item not found</h3>
        </div>



    </div>


    <script src="app.js"></script>
</body>

</html>
